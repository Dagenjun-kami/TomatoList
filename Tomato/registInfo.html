<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</head>
<style>
	.mui-content {
		background-color: #ffffff;
	}

	form {
		top: 80px;
		position: absolute;
		width: 84%;
		left: 8%;
	}

	#button {
		position: relative;
		background-color: #f7c8c8;
		border: none;
		width: 84%;
		top: 380px;
		left: 8%;
		height: 40px;
	}
</style>

<body>
	<header class="mui-bar" style="background-color: #f6c8c8; margin-bottom: 1px">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #ffffff"></a>
		<h4 class="mui-title" style="color: #ffffff; margin-top: 2px">
			设置信息
		</h4>
	</header>
	<div class="mui-content">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="account" placeholder="用户名" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="email" placeholder="邮箱" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="yzm" placeholder="请输入验证码" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="psd" placeholder="输入密码 (6-20位英文或数字)" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="apsd" placeholder="确认密码" />
			</div>
		</form>
		<button id="button" class="btn btn-primary btn-lg btn-block">完成</button>
	</div>
</body>
<script>
	var id = document.getElementById("account").value;
	var email = document.getElementById("email").value;
	var yzm = document.getElementById("yzm").value;
	var psd = document.getElementById("psd").value;
	var apsd = document.getElementById("apsd").value;
	var addButton = document.getElementById("button");

	addButton.onclick = function () {
		if (id || email || yzm || psd || apsd == "") {
			alert("内容不能为空");
		} else {
			isEmail(email);
			isPsd(psd, apsd);
		}
		function isEmail(email) {
			var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
			if (!reg.test(email)) {
				alert("邮箱不合法！");
			}
		}
		function isPsd(psd, apsd) {
			var reg = /[A-z0-9]{6,20}/;
			if (!reg.test(psd)) {
				alert("密码不合法！");
			}
		}
	};
</script>

</html>
